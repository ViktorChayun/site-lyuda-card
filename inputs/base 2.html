<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Парапсихологія та Астрологія</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    :root {
      --dark-blue: #003366;
      --light-blue: #e6f3ff;
      --accent-blue: #5CB8FF;
    }

    body {
      background-color: var(--light-blue);
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding-top: 70px; /* для меню */
    }

    .navbar {
      background-color: var(--dark-blue);
    }

    .navbar-brand, .nav-link {
      color: white !important;
      font-weight: 500;
    }

    .nav-link:hover {
      color: var(--accent-blue) !important;
    }

    .hero-section {
      min-height: calc(100vh - 70px);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 40px 20px;
    }

    .hero-section img {
      max-width: 300px;
      height: auto;
      border-radius: 20px;
      margin-bottom: 30px;
      box-shadow: 0 0 20px rgba(0, 51, 102, 0.2);
    }

    .services h2 {
      color: var(--dark-blue);
      margin-bottom: 30px;
    }

    .services ul {
      list-style: none;
      padding: 0;
      font-size: 18px;
    }

    .services ul li::before {
      content: "✦ ";
      color: var(--accent-blue);
    }
  </style>
</head>
<body>

<!-- Навігація -->
<nav class="navbar navbar-expand-lg fixed-top shadow">
  <div class="container">
    <a class="navbar-brand" href="#">Психо-Астрологія</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon bg-light rounded"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" href="#services">Послуги</a></li>
        <li class="nav-item"><a class="nav-link" href="#about">Про мене</a></li>
        <li class="nav-item"><a class="nav-link" href="#contact">Контакти</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Головна секція -->
<section class="hero-section">
  <img src="image.jpg" alt="Фото спеціаліста">
  <div class="services" id="services">
    <h2>Які послуги я надаю</h2>
    <ul>
      <li>Парапсихологія</li>
      <li>Гіпнотерапія</li>
      <li>Регресійні сеанси</li>
      <li>Парапсихологічне консультування</li>
      <li>Астрологія</li>
    </ul>
  </div>
</section>

<!-- Контакти -->
<footer class="text-center text-muted py-4" id="contact">
  <p>Зв'язок: <a href="mailto:example@email.com">example@email.com</a> | Тел: <a href="tel:+380000000000">+380 00 000 00 00</a></p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
